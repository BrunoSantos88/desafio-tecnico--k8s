apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: app-desafio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:                 
      containers:
      - name: postgres
        image: brunosantos88/otel-app-banco:v1
        env:
          - name: POSTGRES_USER
            value: postgres
          - name: POSTGRES_PASSWORD
            value: postgres
          - name: POSTGRES_DB
            value: db
        ports:
          - containerPort: 5434

