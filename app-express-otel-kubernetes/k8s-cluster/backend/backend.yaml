apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: app-desafio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: brunosantos88/otel-app-backend:v3.2
          ports:
            - containerPort: 5000
          env:
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: postgres
            - name: PGDATABASE
              value: db
            - name: PGHOST
              value: postgres-service
            - name: PGPORT
              value: "5432"
          command: ["node", "app.js"]
