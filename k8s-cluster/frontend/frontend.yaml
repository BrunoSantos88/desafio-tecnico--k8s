apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      nodeSelector:
         kubernetes.io/hostname: minikube-m07
      containers:
      - name: myapp
        image: brunosantos88/otel-app-frontend:v3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
