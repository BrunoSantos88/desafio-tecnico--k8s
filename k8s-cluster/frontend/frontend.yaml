apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  namespace: app-desafio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: brunosantos88/otel-app-frontend:v3
        ports:
        - containerPort: 80
    # LimitesPods
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"