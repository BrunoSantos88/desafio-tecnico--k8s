apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  namespace: app-desafio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: brunosantos88/otel-app-frontend:v4
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app-desafio
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: frontend
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30002
