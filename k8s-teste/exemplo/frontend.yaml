apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app-desafio
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: "gcr.io/google-samples/hello-frontend:1.0"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: app-desafio
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: frontend
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30002